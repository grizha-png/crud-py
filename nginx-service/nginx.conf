worker_processes 4;

events { worker_connections 1024; }

http {
    gzip on;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log  error;

    types {
        text/html html;
        text/css css;
        application/javascript js;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/nginx/shop.crt;
        ssl_certificate_key /etc/nginx/shop.key;
        ssl_session_cache   shared:SSL:10m;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Общие заголовки для прокси
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;

        # OpenAPI JSON schema (для документации)
        location /openapi.json {
            proxy_pass http://crud-app:8080/openapi.json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            if ($request_method = OPTIONS) { return 204; }
        }

        # API Gateway
        location /users {
            proxy_pass http://crud-app:8080;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            if ($request_method = OPTIONS) { return 204; }
        }

        # Документация API через Redoc
        location /api-docs/ {
            proxy_pass http://docs-service:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api-docs {
            return 301 /api-docs/;
        }


    }
}
